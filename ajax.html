<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-success mt-5">TO-DO List</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <table class="table table-bordered w-100 mt-5">
                    <thead class="text-center">
                        <td class="p-3 bg-success">UserID</td>
                        <td class="p-3 bg-success">ID</td>
                        <td class="p-3 bg-success">Title</td>
                        <td class="p-3 bg-success">Completed</td>
                    </thead>
                    <tbody id="result" class="text-center">
                       
                    </tbody>
                </table>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
<script>
    //create an instance of the class
    const obj = new XMLHttpRequest()
    //call the open method
    obj.open("get", "https://jsonplaceholder.typicode.com/todos")
    //send request
    obj.send()
    console.log(obj.readyState); // property inside the class
    obj.onreadystatechange=()=>{ //function to change the ready state property
        console.log(obj.readyState);
        if (obj.readyState==4) {
            if (obj.status>=200 && obj.status<299) {
              console.log("Response received"); 
            //   console.log(obj.responseText);
               const allTodos = JSON.parse(obj.responseText)
               console.log(allTodos);
               allTodos.forEach((item)=>{
                result.innerHTML += `
                <td class="p-3">${item.userId}</td>
                <td class="p-3">${item.id}</td>
                <td class="p-3">${item.title}</td>
                <td class="p-3">${item.completed}</td>`
               })
               
            }else{
                 console.log("No response"); 
            }
            
            
        } else {
            console.log("No response");
            
        }
    }
    
</script>
</html>
