<body>
    <div id="postresult" class="d-flex justify-content-center mt-5 flex-wrap gap-4 ">

<script>
    
    const obj = new XMLHttpRequest()
    obj.open("get", "https://jsonplaceholder.typicode.com/posts")
    obj.send()
    console.log(obj.readyState);
    obj.onreadystatechange = () => {
    console.log(obj.readyState);
        if (obj.readyState==4) {
           if (obj.status>=200 && obj.status<299) {
            console.log("Response Received");
            const posts = JSON.parse(obj.responseText)
            console.log(posts);
            posts.forEach((pos)=>{
              postresult.innerHTML += ` 
              <div class="card " style="width: 18rem;">
            <div class="card-body">
            <h4 class="card-subtitle mb-2 text-body-secondary">UserID-${pos.userId} && ID-${pos.id}</h4>

            <h5 class="card-title">${pos.title}</h5>
            <p class="card-text">${pos.body}</p>
            </div>
            </div>
            `  
            })
            
           } else {
             console.log("No Response");
           } 
        } else {
            console.log("No Response");
            
        }
    }


</script>

</html>
